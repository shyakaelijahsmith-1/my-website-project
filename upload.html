<html lang="en">
<head>

    <title>Talential | Upload Challenge</title>

<body>

    <header class="header">
        <h1 id="talentTitle">Your Talent</h1>
        <p>Upload your performance & complete challenges</p>

    <main class="content">

        <form class="talent-form">
            <label>Upload video or image:</label>
            <input type="file" accept="video/*,image/*" required>

            <label>Describe your performance:</label>
            <textarea placeholder="Tell us about your skills..." rows="4"></textarea>

            <button type="submit">Submit Challenge</button>
        </form>

        }
    </script>

</body>
</html>
