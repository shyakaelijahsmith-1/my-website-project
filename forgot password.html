<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="forgot password.css">
    <link rel="icon" type="image/png" href="talential1.PNG" style="width: 10; height: 20;">
</head>
<body>
    <nav>
        <form onsubmit="sendCode(event)">
            <input type="text" placeholder="Email" required><br>
            <input type="text" placeholder="New password" required><br>
            <input type="text" placeholder="Confirm Password" required><br>
            <button type="submit">Reset Password</button>
            <p id="message"></p>
        </form>
    </nav>
<script>
function sendCode(event) {
    event.preventDefault(); 

    const email = document.getElementById("email").value;
    const message = document.getElementById("message");

    if (!email) {
        message.style.color = "red";
        message.textContent = "Please enter your email.";
        return;
    }
    const verificationCode = Math.floor(100000 + Math.random() * 900000);

    localStorage.setItem("verificationCode", verificationCode);
    localStorage.setItem("userEmail", email);

    message.style.color = "green";
    message.textContent =
        "A verification code has been sent to " + email;

    console.log("Verification code:", verificationCode);
}
</script>

</body>
</html>
